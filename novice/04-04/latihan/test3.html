<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="demo">{{ fullName }}</div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            }
        })

    </script>
</body>

</html>
