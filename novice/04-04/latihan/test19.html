<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.5s;
      }
      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="demo">
      <button v-on:click="show = !show">Toggle</button>
      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>
    </div>

    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: "#demo",
        data: {
          show: true
        }
      });
    </script>
  </body>
</html>
