<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>
    <div id="example">
      <button v-on:click="say('hi')">Say hi</button>
      <button v-on:click="say('what')">Say what</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: "#example",
        methods: {
          say: function(message) {
            alert(message);
          }
        }
      });
    </script>
  </body>
</html>
