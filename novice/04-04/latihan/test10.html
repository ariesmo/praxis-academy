<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>
    <div id="example">
      <button v-on:click="counter += 1">Add 1</button>
      <p>The button above has been clicked {{ counter }} times</p>
    </div>

    <script src="js/vue.js"></script>
    <script>
      var example1 = new Vue({
        el: "#example",
        data: {
          counter: 0
        }
      });
    </script>
  </body>
</html>
