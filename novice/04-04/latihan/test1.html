<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>

    <div id="example">
        <p>Original message : "{{ message }}"</p>
        <p>Computed reversed message : "{{ reverseMessage }}"</p>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                message: "Hello"
            },
            computed: {
                // a computed getter
                reverseMessage: function () {
                    // this points to the vm instance
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
