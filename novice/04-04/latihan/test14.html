<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>
    <!-- <input v-model="message" placeholder="edit me" />
    <p>Message is : {{ message }}</p> -->

    <div id="app">
      <input v-model="message" placeholder="type your words here.." />
      <p>{{ message }}</p>
    </div>
    <br /><br />
    <div id="example">
      <span>Multiline message is : </span>
      <p style="white-space: pre-line">{{ textarea }}</p>
      <br />
      <textarea v-model="textarea" placeholder="add multiple lines"></textarea>
    </div>
    <br /><br />
    <div id="example1">
      <input type="checkbox" id="checkbox" v-model="checked" />
      <label for="checkbox">{{ checked }}</label>
    </div>
    <br /><br />
    <div id="example3">
      <input type="checkbox" id="jack" value="jack" v-model="checkedNames" />
      <label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedNames" />
      <label for="john">John</label>
      <input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
      <label for="mike">Mike</label>
      <br /><br />
      <span>Checked names: {{ checkedNames }}</span>
    </div>
    <br /><br />
    <div id="example4">
      <input type="radio" id="one" value="One" v-model="picked" />
      <label for="one">One</label>
      <br />
      <input type="radio" id="two" value="Two" v-model="picked" />
      <label for="two">Two</label>
      <br />
      <span>Picked: {{ picked }}</span>
    </div>
    <br /><br />
    <div id="example5">
      <select v-model="selected">
        <option disabled value="">Please select one</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <br /><br />
      <span>Selected: {{ selected }}</span>
    </div>
    <br /><br />
    <div id="example6">
      <select v-model="selected2" multiple>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <br />
      <span>Selected: {{ selected2 }}</span>
    </div>
    <br /><br />
    <div id="example7">
      <select v-model="selected3">
        <option v-for="option in options" v-bind:value="option.value">{{
          option.text
        }}</option>
      </select>
      <br />
      <span>Selected: {{ selected3 }}</span>
    </div>
    <br />
    <script src="js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: ""
        }
      });

      var example = new Vue({
        el: "#example",
        data: {
          textarea: ""
        }
      });

      var example1 = new Vue({
        el: "#example1",
        data: {
          checked: false
        }
      });

      var example3 = new Vue({
        el: "#example3",
        data: {
          checkedNames: []
        }
      });

      var example4 = new Vue({
        el: "#example4",
        data: {
          picked: []
        }
      });

      var example5 = new Vue({
        el: "#example5",
        data: {
          selected: ""
        }
      });

      var example6 = new Vue({
        el: "#example6",
        data: {
          selected2: ""
        }
      });

      var example7 = new Vue({
        el: "#example7",
        data: {
          selected3: "A",
          options: [
            { text: "One", value: "A" },
            { text: "Two", value: "B" },
            { text: "Three", value: "C" }
          ]
        }
      });
    </script>
  </body>
</html>
