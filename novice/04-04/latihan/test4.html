<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <ul id="example">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </ul>

    <script src="js/vue.js"></script>
    <script>
        var examples = new Vue({
            el: '#example',
            data: {
                items: [
                    { message: 'Foo' },
                    { message: 'Bar' }
                ]
            }
        })

    </script>
</body>

</html>
