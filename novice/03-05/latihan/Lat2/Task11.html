<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
</head>

<body>
    <h2>Jvascript Basic</h2>
    <p>===============================================</p>

    <script>
        alert("Task Switch");

        let browser = prompt('What is your favorite Browser', 'Edge, Chrome, Firefox, Safari, Opera');

        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that page looks ok!');
        }
    </script>

</body>

</html>
