<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
</head>

<body>
    <h2>Javascript Basic -> Class Definition (Inheritance)</h2>
    <p>===============================================</p>
    <br>
    <p>use the "extends" keyword to inherit all methods from another calss</p>
    <br>
    <p>use the "super" method to call the parents constructor function</p>
    <br>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }

        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        mycar = new Model("Ford", "Mustang");
        document.getElementById("demo").innerHTML = mycar.show();
    </script>

</body>

</html>
