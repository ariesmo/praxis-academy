<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
</head>

<body>
    <h2>Jvascript Basic</h2>
    <p>===============================================</p>

    <script>
        alert("Task Loops");


        let n = 10;

        nextPrime:
        for (let i = 2; i <= n; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j == 0) continue nextPrime;
            }
            alert(i);
        }

    </script>

</body>

</html>
