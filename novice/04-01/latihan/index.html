<!DOCTYPE html>
<html>

<head>
    <title>
        Javascript
    </title>
</head>

<body>
    <h2>Javascript Getter and Setter</h2>
    <p>=========================================</p>
    <p id="demo"></p>

    <script>
        class User {
            constructor(name) {
                // invokes the setter
                this.name = name;
            }

            get name() {
                return this._name;
            }

            set name(value) {
                if (value.length < 4) {
                    alert("The name is too short")
                    return;
                }
                this._name = value;
            }
        }

        let user = new User("Jhon");
        alert(user.name);
    </script>
</body>

</html>
