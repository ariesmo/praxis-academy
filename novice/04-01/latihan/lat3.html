<!DOCTYPE html>
<html>

<head>
    <title>
        Javascript
    </title>
</head>

<body>
    <h2>Javascript Function Chaining</h2>
    <p>=========================================</p>
    <p id="demo"></p>

    <script>
        let meetups = [
            { name: 'JS', isActive: true, members: 450 },
            { name: 'Angular', isActive: true, members: 900 },
            { name: 'Node', isActive: false, members: 900 }
        ];

        // Declarative - focuses on what the program should accompalish
        let sumFPChain = [];
        sumFPChain = meetups.filter((m) => {
            return m.isActive;
        })
            .map((m) => {
                return m.members - (0.1 * m.members)
            })
            .reduce((acc, m) => {
                return acc + m;
            }, 0);

        // );
        console.log(sumFPChain);
    </script>
</body>

</html>
