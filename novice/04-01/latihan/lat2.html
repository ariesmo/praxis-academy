<!DOCTYPE html>
<html>

<head>
    <title>
        Javascript
    </title>
</head>

<body>
    <h2>Javascript Array Functions</h2>
    <p>=========================================</p>
    <p id="demo"></p>

    <script>
        let meetups = [
            { name: 'JS', isActive: true, members: 450 },
            { name: 'Angular', isActive: true, members: 900 },
            { name: 'Node', isActive: false, members: 900 }
        ];

        // imperative - focuses on describing how program operates
        let activeMeetups = [];
        for (let i = 0; i < meetups.length; i++) {
            let m = meetups[i];
            if (m.isActive) {
                activeMeetups.push(m);
            }
        }
        // document.getElementById("demo").innerHTML = activeMeetups;
        console.log(activeMeetups);

        // Declarative - focuses on what the program should accompalish
        let activeMeetupsFP = [];
        activeMeetupsFP = (meetups.filter((m) => {
            return m.isActive;
        }));
        console.log(activeMeetupsFP);
    </script>
</body>

</html>
