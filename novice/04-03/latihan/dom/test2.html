<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h2>Finding HTNL Elements by Tag Name</h2>

    <p id="intro">Hello World</p>
    <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    <p id="demo"></p>

    <script>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = "The Text in first paragraph (index 0) is : " + x[0].innerHTML;


    </script>
</body>

</html>
